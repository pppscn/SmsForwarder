name: Android Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      release_title:
        description: "Release Title"
        required: true
        default: "SmsForwarder"

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    env:
      APK_PATH: "./app/build/outputs/apk/release"
      
    steps:
      # 1. 检出代码
      - name: Checkout code
        uses: actions/checkout@v4
        
      # 2. 设置 JDK 环境
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '11'
          
      # 3. 从 GitHub Secrets 创建密钥文件
      - name: Create keystore from secrets
        run: |
          if [ -n "${{ secrets.KEYSTORE_BASE64 }}" ]; then
            echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > release.keystore
            echo "从 GitHub Secrets 加载签名密钥"
          else
            echo "警告：未找到签名密钥，将使用调试密钥"
            # 创建默认的 gradle.properties 使用调试签名
            cat > gradle.properties << EOF
          # 使用调试签名配置
          android.injected.signing.store.file=$HOME/.android/debug.keystore
          android.injected.signing.store.password=android
          android.injected.signing.key.alias=androiddebugkey
          android.injected.signing.key.password=android
          EOF
          fi
          
      # 4. 配置签名信息（如果需要）
      - name: Configure signing properties
        if: secrets.KEYSTORE_BASE64 != ''
        run: |
          cat >> gradle.properties << EOF
          # 签名配置
          storeFile=release.keystore
          storePassword=${{ secrets.KEYSTORE_PASSWORD }}
          keyAlias=${{ secrets.KEY_ALIAS }}
          keyPassword=${{ secrets.KEY_PASSWORD }}
          EOF
          
      # 5. 授予 gradlew 执行权限
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        
      # 6. 构建 Release APK
      - name: Build Release APK
        run: ./gradlew assembleRelease
        
      # 7. 创建 Release
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.event.inputs.release_title || 'SmsForwarder Release' }} ${{ github.ref_name }}
          body: |
            ## SmsForwarder 发布
            
            ### 版本信息
            - 版本: ${{ github.ref_name }}
            - 构建时间: ${{ github.event.created_at }}
            - Commit: [${{ github.sha }}](https://github.com/${{ github.repository }}/commit/${{ github.sha }})
            
            ### 下载
            APK 文件已使用签名密钥签名，可直接安装。
            
          files: |
            ${{ env.APK_PATH }}/SmsF_*.apk
          token: ${{ secrets.GITHUB_TOKEN }}
