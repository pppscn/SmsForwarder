name: Android Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      release_title:
        description: "Release Title"
        required: true
        default: "SmsForwarder"

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    env:
      APK_PATH: "./app/build/outputs/apk/release"
      
    steps:
      # 1. 检出代码
      - name: Checkout code
        uses: actions/checkout@v4
        
      # 2. 设置 JDK 环境
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '11'
          
      # 3. 创建密钥文件（如果提供了密钥）
      - name: Create keystore file
        run: |
          # 尝试创建密钥文件，如果 secrets 存在
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > release.jks 2>/dev/null || true
          
      # 4. 创建 gradle.properties 文件
      - name: Create gradle properties
        run: |
          if [ -f "release.jks" ]; then
            # 如果密钥文件存在，使用正式签名
            cat > gradle.properties << EOF
          # 签名配置
          storeFile=release.jks
          storePassword=${{ secrets.KEYSTORE_PASSWORD }}
          keyAlias=${{ secrets.KEY_ALIAS }}
          keyPassword=${{ secrets.KEY_PASSWORD }}
          EOF
            echo "✅ 使用正式签名配置"
          else
            # 否则创建空的 gradle.properties
            echo "# 使用默认调试签名" > gradle.properties
            echo "⚠️ 使用调试签名（请配置 GitHub Secrets 使用正式签名）"
          fi
          
      # 5. 授予 gradlew 执行权限
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        
      # 6. 构建 Release APK
      - name: Build Release APK
        run: bash ./gradlew assembleRelease
        
      # 7. 创建 Release
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.event.inputs.release_title || 'SmsForwarder Release' }} ${{ github.ref_name }}
          body: |
            ## SmsForwarder 发布
            
            - 版本: ${{ github.ref_name }}
            - 构建时间: ${{ github.event.created_at }}
            - Commit: ${{ github.sha }}
            
          files: |
            ${{ env.APK_PATH }}/SmsF_*.apk
          token: ${{ secrets.GITHUB_TOKEN }}
