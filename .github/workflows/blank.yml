name: Release

# 触发器
on:
  push:
    tags:
      - v*
  pull_request:
    tags:
      - v*
  workflow_dispatch:
    inputs:
      root_sol:
        description: "Release Title"
        required: true
        default: "SmsForwarder"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 检出代码
      - uses: actions/checkout@v4
      # 设置jdk环境为11
      - name: set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '11'
          java-package: jdk
          
      # 3. 创建密钥文件（如果提供了密钥）
      - name: Create keystore file
        run: |
          # 尝试创建密钥文件，如果 secrets 存在
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > release.jks 2>/dev/null || true
          
      # 4. 创建 gradle.properties 文件
      - name: Create gradle properties
        run: |
          if [ -f "release.jks" ]; then
            # 如果密钥文件存在，使用正式签名
            cat > gradle.properties << EOF
          # 签名配置
          storeFile=release.jks
          storePassword=${{ secrets.KEYSTORE_PASSWORD }}
          keyAlias=${{ secrets.KEY_ALIAS }}
          keyPassword=${{ secrets.KEY_PASSWORD }}
          EOF
            echo "✅ 使用正式签名配置"
          else
            # 否则创建空的 gradle.properties
            echo "# 使用默认调试签名" > gradle.properties
            echo "⚠️ 使用调试签名（请配置 GitHub Secrets 使用正式签名）"
          fi
          
      # 打包release
      - name: Build with Gradle
        run: bash ./gradlew assembleRelease
      # 创建release
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: SmsForwarder ${{ github.ref }}
          draft: false
          prerelease: false
      # 上传至release的资源
      - name: Upload release binaries
        uses: alexellis/upload-assets@0.2.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          asset_paths: '["./build/app/outputs/apk/release/SmsF_*"]'
